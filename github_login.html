<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/59952356e4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container w-25">    
        <div class="text-center mt-5">
            <i class="fa-brands fa-github fa-3x"></i>
        </div>
        <h1 class="text-center mt-3 fa-2x">Sign in to GitHub</h1>
        <!-- main form opening  -->
        <form action="" class="border bg-light  ">
            <!-- username  -->
            <div class="mt-2 p-3">
                <label for="u1" class="mb-2">Username or email address</label>
                <input type="text" id="u1" placeholder="Username" class="form-control mb-1">
            </div>
            <!-- password  -->
            <div class="mt-2 p-3">
                <label for="p1" class="mb-2 mt-0">Password</label> 
                <!-- &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; -->
                <a href="" class="ms-5" > Forget password</a>
                <input type="text" id="p1" placeholder="Password" class="form-control">
            </div>
            <!-- button  -->
            <div class="p-3 text-center">
                <button class="btn btn-success w-100">
                    Submit
                </button>
            </div>
            <!-- main form closing  -->
            </form>

            <!-- new ac  -->
                <div class="border mt-3 text-center bg-light p-2">
                    New to GitHub? <a href="">Create an account.</a>
                </div>
            <!-- last link sections -->
                <div class="text-center mt-5 fs-6">
                    <a href="">Terms</a>&nbsp;&nbsp;&nbsp;
                    <a href="">Privacy</a>&nbsp;&nbsp;&nbsp;
                    <a href="">Security</a>&nbsp;&nbsp;&nbsp;
                    <a href="">Contact GitHub</a>
                </div>
        </div>
</body>
</html>
